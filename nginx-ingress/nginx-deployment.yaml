apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-wordpress
  namespace: dev
spec:
  selector:
    matchLabels:
      app: nginx-wordpress
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 20
  template:
    metadata:
      labels:
        app: nginx-wordpress
    spec:
      containers:
        - name: nginx-wordpress
          image: phanikumary1995/wordpress-nginx-ingress-eks
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          readinessProbe:
#            tcpSocket:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
#            tcpSocket:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20	
